                <section>
                    <section>
                        <h1>What is Halium?</h1>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Halium is a collaborative project in order to unify
                            the HAL for projects, which bring GNU/Linux to
                            mobiles with preinstalled Android.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Using it enables the usage of different rootfs
                            of different GNU/Linux distributions, i.e. it has
                            to be ported only once.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Halium contains:
                            * Linux kernel (source code by OEM)
                            * Android services for talking with the hardware
                              (runs inside a LXC container)
                            * libhybris for drivers
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Next to that, Halium tries to standardise
                            middleware:
                            * OFono, RILd (telephony, SMS)
                            * camera
                            * PulseAudio, AudioFlingerGlue
                            * GPS
                            * Media Codecs
                        </textarea>
                    </section>
                    <section>
                        <img src="img/architecture.png" alt="architecture" />
                    </section>
                </section>
                <section>
                    <section>
                        <h1>Why is Halium needed?</h1>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Custom ROM developers are tasked to rewrite
                            HAL code time and again. Halium creates a common
                            base.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Triggered by shutting down of alternatives to
                            Android (Firefox OS, Ubuntu Touch).
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            Telegram group was created at 9th April.

                            In the beginning, ideas were collected in a
                            Google doc.

                            Later video calls were held.

                            Currently there is a dedicated channel for
                            developers.

                            Official announcement on 23rd April
                        </textarea>
                    </section>
